<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Clock</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
    }

    body {
      background: #d9d9d9;
    }

    .container {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>


  <!-- JavaScript -->
  <script>
    let temp;
    let C_date;
    let C_time;
    setInterval(() => {
      temp = new Date();
      C_date = temp.toLocaleDateString();
      C_time = temp.getHours() + ':' + temp.getMinutes() + ':' + temp.getSeconds();
      document.getElementById("time").innerHTML = C_time + " on " + C_date;
    }, 1000);


    var arr = ["The two most powerful warriors are patience and time.",
      "Time is money.",
      "Time waits for no one.",
      "Lost time is never found again.",
      "Time is the most valuable thing a man can spend.",
      "Time is the wisest counselor of all.",
      "The key is in not spending time, but in investing it.",
      "It is the time you have wasted for your rose that makes your rose so important.",
      "Punctuality is the thief of time.",
      "Time brings all things to pass."];


    function calcu() {
      let z = Math.floor(Math.random() * 10);
      document.getElementById("quots").innerHTML = arr[z];
    }
  </script>
</head>

<!-- Main body -->

<body>
  <div class="container">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="time.jpg" class="card-img" alt="Time is money">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Digital Watch</h5>
            <p class="card-text">Current time is :
            <h4><span id="time"></span></h4>
            </p>
            <p class="card-text"><small class="text-muted">Better three hours too soon than a minute too late.
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
                </svg>
              </small></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <button type="button" class="btn btn-outline-dark" onclick="calcu()">Click me</button>
  </div>


  <div class="styleme container">
    <hr>
    <h3 id="quots">Have a good day</h3>
  </div>
</body>

</html>
